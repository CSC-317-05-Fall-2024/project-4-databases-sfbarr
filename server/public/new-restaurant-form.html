<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Restaurant Form</title>
    <link rel="shortcut icon" href="images/icon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="/styles.css">
</head>

<body class="newRestaurant"></body>
    <section>
    <div>
        <h1>New Restaurant Form</h1>
        <form id = "new-restaurant-form">
            <label for="restaurantName">Restaurant Name:</label><br>
            <input type="text" name="restaurantName" id ="name" required><br><br>

            <label for="phoneNumber">Phone Number:</label><br>
            <input type="text" name="phoneNumber" id ="phone" required><br><br>

            <label for="address">Address:</label><br>
            <input type="text" name="address" id ="address" required><br><br>

            <label for="photoUrl">Photo URL:</label><br>
            <input type="text" name="photoUrl" id = "photo"><br><br>
            
            <button type="submit" id = "submit-btn">Submit</button>
        </form>
    </div>
    </section>
    <script src="scripts/header.js"></script>
    <script src="scripts/restaurantSubmit.js"></script>
</body>
</html>
